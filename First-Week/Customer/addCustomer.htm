<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Add Customer</title>
		<link href="css/style.css" rel="stylesheet" media="screen"
			type="text/css" />
	</head>

	<body>
		<div class="mtitle">
			Add Customer
		</div>	
		<br />
		<div style="font-size:18px;color:green;width:700px;text-align:center;">
			Add successfully!			
		</div>

		<form>
			<table class="update" style="width:700px;">
				<tr height="28">
					<td width="140px">Customer name:</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr height="28">
					<td>Phone number:</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr height="28">
					<td>Address:</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr height="28">
					<td>Fax:</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr height="28">
					<td>Mailbox:</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr height="28">
					<td>Bank name:</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr height="28">
					<td>Bank account:</td>
					<td><input type="text" name="" /></td>
				</tr>
				<tr>
					<td>Remark:</td>
					<td>
						<textarea rows="4" cols="40" name="content" style="width:400px;height:100px;">
						
						</textarea>
					</td>
				</tr>
				
				<tr height="28">
					<td align="center" colspan="2">
						<input type="submit" value="Submit" class="button"> &nbsp; &nbsp; &nbsp;
						<input type="reset" value="Reset" class="button">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
